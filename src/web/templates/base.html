<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PiAlarm{% endblock %}</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        nav {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }
        nav a {
            color: #4fc3f7;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        nav a:hover { background: #333; }
        nav a.active { background: #4fc3f7; color: #1a1a2e; }
        h1, h2 { margin-bottom: 20px; }
        .card {
            background: #16213e;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #4fc3f7;
            color: #1a1a2e;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.8; }
        .btn-danger { background: #e74c3c; color: white; }
        .btn-secondary { background: #555; color: white; }
        .btn-success { background: #2ecc71; color: white; }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #0f0f23;
            color: #eee;
            font-size: 16px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
            font-size: 14px;
        }
        .form-group { margin-bottom: 20px; }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            padding: 8px 12px;
            background: #0f0f23;
            border-radius: 4px;
        }
        .checkbox-group input:checked + span {
            color: #4fc3f7;
        }
        .alarm-list { list-style: none; }
        .alarm-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #0f0f23;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .alarm-time {
            font-size: 24px;
            font-weight: bold;
        }
        .alarm-label { color: #888; font-size: 14px; }
        .alarm-days { color: #4fc3f7; font-size: 12px; }
        .alarm-actions { display: flex; gap: 10px; align-items: center; }
        .toggle {
            width: 50px;
            height: 26px;
            background: #333;
            border-radius: 13px;
            position: relative;
            cursor: pointer;
            transition: background 0.2s;
        }
        .toggle.active { background: #4fc3f7; }
        .toggle::after {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.2s;
        }
        .toggle.active::after { transform: translateX(24px); }
        .time-display {
            font-size: 64px;
            font-weight: 200;
            text-align: center;
            margin-bottom: 10px;
        }
        .date-display {
            text-align: center;
            color: #888;
            margin-bottom: 20px;
        }
        .weather-display {
            text-align: center;
            font-size: 24px;
        }
        .weather-condition { color: #888; font-size: 16px; }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .alert-alarm {
            background: #e74c3c;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">Home</a>
            <a href="{{ url_for('list_alarms') }}" class="{% if request.endpoint in ['list_alarms', 'new_alarm', 'edit_alarm'] %}active{% endif %}">Alarms</a>
            <a href="{{ url_for('settings') }}" class="{% if request.endpoint == 'settings' %}active{% endif %}">Settings</a>
        </nav>
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
